
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top File</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 25px;
        }

        h3 {
            font-size: 1.4rem;
            margin-top: 25px;
            color: #555;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.1rem;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.telegram {
            background-color: #0088cc;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            h1 { font-size: 2.4rem; }
            h3 { font-size: 1.3rem; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.1rem; }
            .btn { padding: 12px 24px; font-size: 1rem; }
            h3 { font-size: 1.2rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            h3 { font-size: 1.1rem; }
            .btn { padding: 10px 20px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
  
    <h1>www.TopFile.shop</h1>
    <h2> Excel | Word | PDF | XD | Figma | SVG | Vector | Visit Card | PSD | Ai </h2>
    <h3>Under Construction</h3>
    <h4>Coming Soon</h4>
  
</body>
</html>
